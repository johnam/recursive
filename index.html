      // hard-code color indices to prevent them from shifting as
      // countries are turned on/off
      var i = 0;
      $.each(datasets, function(key, val) {
        val.color = i;
        ++i;
      });

      // insert checkboxes 
      var choiceContainer = $("#choices");
      $.each(datasets, function(key, val) {
        choiceContainer.append('<li><input type="checkbox" id="' + key +
        '" checked="checked"><label for="' + key + '">' + val.label + '</input>');
      });
      choiceContainer.find("input").click(plotAccordingToChoices);
      
      var options = {
        yaxis: { min: 0 },
        selection: { mode: "xy" }
      }
      var data, plot, overview, selection, disabled;
      
      function plotMain() {
        plot = $.plot($("#placeholder"), data, options);
      }
      
      function plotOverview() {
        overview = $.plot($("#overview"), data, {
          lines: { show: true, lineWidth: 1 },
          xaxis: { ticks: [] },
          yaxis: { ticks: [] },
          shadowSize: 0,
          selection: { mode: "x" },
          legend: { show: false }
        });
      }

      function plotAccordingToChoices() {
        data = [];
        var key;

        choiceContainer.find("input:checked").each(function () {
          key = $(this).attr("id");
          if (key && datasets[key])
            data.push(datasets[key]);
        });
        
        if (disabled) {
          $("#" + disabled).attr("disabled", "");
          disabled = null;
        }
        
        if (data.length == 1) {
          disabled = key;
          $("#" + disabled).attr("disabled", "disabled");
        }
        plotOverview();          
        plotMain();
        if (selection)
          overview.setSelection(selection, true);
      }
      
      $("#placeholder").bind("plotselected", function(event, ranges) {
        $.extend(options, {
          xaxis: { min: ranges.xaxis.from, max: ranges.xaxis.to },
          yaxis: { min: ranges.yaxis.from, max: ranges.yaxis.to }
        });
        selection = ranges;
        plotMain();
        overview.setSelection(ranges, true);
      });
      
      $("#overview").bind("plotselected", function(event, ranges) {
        plot.setSelection(ranges);
      });
      plotAccordingToChoices();
      options.yaxis.max = plot.getAxes().yaxis.max
    });
  </script>

<body>
  <div id="placeholder"></div>
  <ul id="choices"></ul>
  <div id="overview"></div>
</body>
